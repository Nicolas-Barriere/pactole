name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

permissions:
  contents: read
  issues: write
  pull-requests: write

jobs:
  backend:
    name: Backend
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: api

    services:
      postgres:
        image: postgres:18
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: moulax_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    env:
      MIX_ENV: test
      DB_HOST: localhost
      DB_PORT: 5432

    steps:
      - uses: actions/checkout@v4

      - name: Set up Elixir
        uses: erlef/setup-beam@v1
        with:
          elixir-version: "1.18.1"
          otp-version: "27"

      - name: Cache deps and _build
        uses: actions/cache@v4
        with:
          path: |
            api/deps
            api/_build
          key: elixir-${{ runner.os }}-${{ hashFiles('api/mix.lock') }}
          restore-keys: elixir-${{ runner.os }}-

      - name: Install dependencies
        run: mix deps.get

      - name: Compile with warnings as errors
        run: mix compile --warnings-as-errors

      - name: Check formatting
        run: mix format --check-formatted

      - name: Run tests with coverage
        run: mix coveralls.json

      - name: Build backend coverage report
        id: coverage_report
        shell: bash
        run: |
          coverage_file="cover/excoveralls.json"
          report_file="${GITHUB_WORKSPACE}/api/cover/coverage_comment.md"

          if [ ! -f "$coverage_file" ]; then
            echo "Coverage file not found at $coverage_file" >&2
            exit 1
          fi

          read -r total_covered total_tracked total_pct < <(
            jq -r '
              [ .source_files[]?.coverage[]? | select(. != null) ] as $tracked
              | [ .source_files[]?.coverage[]? | select(type == "number" and . > 0) ] as $covered
              | ($tracked | length) as $tracked_count
              | ($covered | length) as $covered_count
              | if $tracked_count == 0 then
                  "0 0 0.00"
                else
                  "\($covered_count) \($tracked_count) \((10000 * $covered_count / $tracked_count | round) / 100)"
                end
            ' "$coverage_file"
          )

          {
            echo "<!-- backend-coverage-report -->"
            echo "## Backend coverage"
            echo
            echo "**Total:** ${total_covered}/${total_tracked} (${total_pct}%)"
            echo
            echo "<details><summary>Per-module coverage</summary>"
            echo
            echo "| Module | Covered lines | Total lines | Coverage |"
            echo "| --- | ---: | ---: | ---: |"
            jq -r '
              def totals:
                [ .coverage[]? | select(. != null) ] as $tracked
                | [ .coverage[]? | select(type == "number" and . > 0) ] as $covered
                | {
                    tracked: ($tracked | length),
                    covered: ($covered | length)
                  };
              .source_files
              | map(
                  . as $source
                  | ($source | totals) as $line_totals
                  | select($line_totals.tracked > 0)
                  | {
                      name: $source.name,
                      covered: $line_totals.covered,
                      tracked: $line_totals.tracked,
                      pct: ((10000 * $line_totals.covered / $line_totals.tracked | round) / 100)
                    }
                )
              | sort_by(.name)
              | .[]
              | "| \(.name) | \(.covered) | \(.tracked) | \(.pct)% |"
            ' "$coverage_file"
            echo
            echo "</details>"
          } > "$report_file"

          echo "report_file=$report_file" >> "$GITHUB_OUTPUT"

      - name: Post backend coverage PR comment
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        env:
          COVERAGE_REPORT_FILE: ${{ steps.coverage_report.outputs.report_file }}
        with:
          script: |
            const fs = require("fs");
            const marker = "<!-- backend-coverage-report -->";
            const body = fs.readFileSync(process.env.COVERAGE_REPORT_FILE, "utf8");
            const { owner, repo } = context.repo;
            const issue_number = context.issue.number;

            try {
              const comments = await github.paginate(github.rest.issues.listComments, {
                owner,
                repo,
                issue_number,
                per_page: 100
              });

              const existing = comments.find((comment) =>
                comment.user?.type === "Bot" &&
                typeof comment.body === "string" &&
                comment.body.includes(marker)
              );

              if (existing) {
                await github.rest.issues.updateComment({
                  owner,
                  repo,
                  comment_id: existing.id,
                  body
                });
                core.info(`Updated coverage comment: ${existing.id}`);
              } else {
                const created = await github.rest.issues.createComment({
                  owner,
                  repo,
                  issue_number,
                  body
                });
                core.info(`Created coverage comment: ${created.data.id}`);
              }
            } catch (error) {
              core.warning(`Could not create or update coverage comment: ${error.message}`);
            }

  web:
    name: Web
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: web

    steps:
      - uses: actions/checkout@v4

      - name: Set up pnpm
        uses: pnpm/action-setup@v4
        with:
          version: "latest"

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22"
          cache: pnpm
          cache-dependency-path: web/pnpm-lock.yaml

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Lint
        run: pnpm lint

      - name: Type-check
        run: pnpm tsc --noEmit

      - name: Build
        run: pnpm build
