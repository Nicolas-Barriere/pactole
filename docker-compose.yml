services:
  db:
    image: postgres:18-alpine
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: pactole_dev
    ports:
      - "${DB_PORT:-5434}:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./api
      dockerfile: Dockerfile.dev
    restart: unless-stopped
    ports:
      - "${BACKEND_PORT:-4001}:4000"
    environment:
      MIX_ENV: dev
      DB_HOST: db
      DB_PORT: "5432"
      PHX_HOST: localhost
    volumes:
      - ./api:/app
      - backend_deps:/app/deps
      - backend_build:/app/_build
    depends_on:
      db:
        condition: service_healthy
    stdin_open: true
    tty: true

  web:
    build:
      context: ./web
      dockerfile: Dockerfile.dev
    restart: unless-stopped
    ports:
      - "${WEB_PORT:-3005}:3000"
    environment:
      NEXT_PUBLIC_API_URL: http://localhost:${BACKEND_PORT:-4001}/api/v1
      API_URL: http://backend:4000/api/v1
      NEXT_TELEMETRY_DISABLED: 1
      HOSTNAME: 0.0.0.0
    volumes:
      - ./web:/app
      - web_node_modules:/app/node_modules
      - web_next:/app/.next
    depends_on:
      - backend

volumes:
  pgdata:
  backend_deps:
  backend_build:
  web_node_modules:
  web_next:
